<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <title>Alekhya's website</title>
</head>
<body>
  <div class="container">
    <h2>Curious to know more?</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email"><b>Your Email</b></label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div> <!-- Error message container -->
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div> <!-- Error message container -->
      </div>
      <div class="form-group">
        <button type="button" class="btn" onclick="login(event, document.getElementById('loginForm'))"><b>Connect</b></button>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <p>Don't have an account? <a href="#">Create Account</a></p>
  </div>
</body>
</html>
